<!DOCTYPE html>
<html>
	<head>
		<title>anchor tag</title>
	</head>
	<body>
		<a href="http://www.google.com" target="_blank">CLick here to search</a><br>
		<a href="http://www.google.com" target="_self">CLick here to search</a><br>
		<a href="http://www.google.com" target="_parent">CLick here to search</a><br>
		<a href="http://www.google.com" target="_top">CLick here to search</a><br>
		<a href="http://www.google.com">CLick here to search</a>
	</body>
</html>
<!-- you can
	also specify the target attribute, which specifies how the browser should open
	the new web page. Here are your options for the target attribute:
»»_blank: Opens the specified page in a new tab or window.
»»_self: Opens the specified page in the current tab or window. This is the
	default behavior in HTML5, so it’s not necessary to add it unless you want to
	for clarification in your code.
»»_parent: Opens the specified page in the parent window of a frame embedded
	within the window. Embedded frames aren’t popular anymore in HTML5,
	so this option is seldom used.
»»_top: Opens the specified page in the main window that contains the frame
	embedded within other frames. This is seldom used.-->
