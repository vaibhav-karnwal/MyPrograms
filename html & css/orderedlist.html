<!DOCTYPE html>
<html>
	<head>
		<title>ordered list </title>
	</head>
	<body>
		<ol>
			<li>item1</li>		<!-- for sequencial -->
			<li>item2</li>
			<li>item3</li>
		</ol>
		<ol reversed>			<!--for reverse sequence -->
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
		</ol>
		<ol start="10">			<!-- for starting from different number-->
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
		</ol>
		<ol type="I">
			<li>first item</li>
			<ol type="A">
				<li> item1, Subitem 1</li>
				<li> item1, Subitem 2</li>
			</ol>
			<li>Second item</li>
			<ol type="a">
				<li> item2, Subitem 1</li>
				<li> item2, Subitem 2</li>
			</ol>
		</ol>
	</body>
</html>
