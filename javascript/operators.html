<!DOCTYPE html>
<html>
	<head>
		<title>using operators</title>
	</head>
	<body>
		<script>
			var no1=23;
			var no2=45;
			var add=no1+no2;
			alert("addition of number= " +add);
			var sub=no2-no1;
			alert("difference of numbers= "+sub);
			var multi=no1*no2;
			alert("multiplication of number= "+multi);
			var div=no1/no2;
			alert("dividend of numbers= "+div);
			var less=no1>no2;
			var lar=no1<no2;
			alert(less);
			alert(lar);
			var display="numbers are "+no1+" and "+no2;
			alert(display);
		</script>
	</body>
</html>
