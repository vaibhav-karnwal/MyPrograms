<!DOCTYPE html>
<html>
	<head>
		<title>testing do while loop statement</title>
	</head>
	<body>
		<script>
			var side1= 1;
			var side2= 5;
			do {
				area = side1 + side2;
				alert(side1 + "x" + side2 + " = " + area);
			side1 = side2 +1;
			}while(side1 <=10)
		</script>
	</body>
</html>
